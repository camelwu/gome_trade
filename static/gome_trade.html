<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>交易记录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="m.gome.com.cn">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="wap-font-scale" content="no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="trade/trade_issue.css" />
    <link rel="stylesheet" type="text/css" href="trade/trade_problem.css" />
    <script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>
    <script type="text/template" id="fanli">
        <!--返利-->    
        <ul>
            <li><em>金额：</em><span class="l1">&yen;45</span></li>
            <li><em>类型：</em><span>返利</span></li>
            <li><em>交易单号：</em><span>1234567890</span></li>
            <li><em>时间：</em><span>2018-03-22 12：20：23</span></li>
            <li><em>备注：</em><span>。。。</span></li>
        </ul>
    </script>
    <script type="text/template" id="tixian">
        <!--提现-->
        <ul>
            <li><em>金额：</em><span class="l1">&yen;45</span></li>
            <li><em>类型：</em><span>提现</span></li>
            <li><em>交易单号：</em><span>1234567890</span></li>
            <li><em>手续费：</em><span>¥0.00</span></li>
            <li><em>提现卡：</em><span>。。。</span></li>
            <li><em>订单状态：</em><span>。。。</span></li>
            <li><em>创建时间：</em><span>2018-03-22 12：20：23</span></li>
            <li><em>完成时间：</em><span>。。。</span></li>
            <li><em>备注：</em><span>。。。</span></li>
        </ul>
    </script>
    <script type="text/template" id="hongbao">
        <!--红包：支出|收到-->
            <li><em>金额：</em><span class="l1"></span></li>
            <li><em>类型：</em><span></span></li>
            <li><em>交易单号：</em><span></span></li>
            <li><em>付款时间：</em><span></span></li>
            <li><em>付款方式：</em><span></span></li>
            <li><em>当前状态 ：</em><span></span></li>
            <% if(data.hasOwnProperty("transactionSource"){ %><li><em>来源：</em><span><%=data.transactionSource%></span></li><% } %>
            <li><em>备注：</em><span></span></li>                                                      
    </script>
    <script type="text/template" id="chongzhi">
        <!--充值-->
        <ul>
            <li><em>金额：</em><span class="l1"></span></li>
            <li><em>类型：</em><span></span></li>
            <li><em>交易单号：</em><span></span></li>
            <li><em>手续费：</em><span></span></li>
            <li><em>订单状态：</em><span></span></li>
            <li><em>创建时间：</em><span></span></li>
            <li><em>完成时间：</em><span></span></li>
            <li><em>备注：</em><span></span></li>                                                      
    </script>
    <script type="text/template" id="tuikuan">
        <!--退款-->
        <ul>
            <li><em>金额：</em><span class="l1">¥45</span></li>
            <li><em>类型：</em><span>红包</span></li>
            <li><em>交易单号：</em><span>1234567890</span></li>
            <li><em>商品名称：</em><span>。。。</span></li>
            <li><em>创建时间：</em><span>2018-03-22 12：20：23</span></li>
            <li><em>完成时间：</em><span>。。。</span></li>
            <li><em>备注：</em><span>。。。</span></li>                                                      
    </script>
    <script type="text/template" id="id007">
        <!--支付-->
        <ul>
            <li><em>金额：</em><span class="l1">¥45</span></li>
            <li><em>类型：</em><span>红包</span></li>
            <li><em>交易单号：</em><span>1234567890</span></li>
            <li><em>商品名称：</em><span>。。。</span></li>
            <li><em>创建时间：</em><span>2018-03-22 12：20：23</span></li>
            <li><em>完成时间：</em><span>。。。</span></li>
            <li><em>备注：</em><span>。。。</span></li>                                                      
    </script>
    <script type="text/template" id="t-list">
<% for(var i=0;i<lists.length;i++){ %>
<li class="tab-block">
    <a href="#no=<%=lists[i].transactionNo%>&tag=<%=lists[i].transactionTag%>">
        <div class="trade_img">
            <img src="trade_img/<%=utils[lists[i].transactionTag].imgs%>.png">
        </div>
        <div class="trade_txt bor-b">
            <div class="trade_date">
                <p class="txt-indent"><%=utils[lists[i].transactionTag].text%></p>
                <span><%=utils.fTime(lists[i].transactionTime)%></span>
            </div>
            <div class="trade_num">
                <P class="<%=utils.fColor(lists[i].moneySign)%>"><%=lists[i].moneySign + '' + utils.fMoney(lists[i].transactionAmount)%></P>
                <span>成功</span>
            </div> 
        </div>
    </a>
</li>
<% } %>
</script>
</head>

<body class="opg gmb">
    <!-- 错误 -->
    <div id="error">
        <img src="trade_img/no-record.png" />
        <p>暂无记录</p>
    </div>
    <header class="header">
        <!-- <a href="" class="h-back"><em class="iconn-1"></em></a> -->
        <a href="javascript:;" class="h-back" id='nav_return'>
            <em class="iconn-1"></em>
        </a>
        <div class="h-cnt flex-cell">
            <h1 class="h-tit">交易记录</h1>
            <p>筛选</p>
        </div>
    </header>
    <!-- 全部 -->
    <ul class="tab-page active" id="myList">
    </ul>
    <!-- 详情 -->
    <ul class="tab-page active tab-hide" id="myDetail">
    </ul>
    <!-- 中间 -->
    <div class="loading"></div>
    <!-- 选择 -->
    <div id='master'></div>
    <div class="but-box">
        <div class="b-hit bor-b">选择交易类型
            <img class="b-close" src="trade_img/b-close.png">
        </div>
        <ul>
            <li class="b-li bor-b" sign="all">全部</li>
            <li class="b-li bor-b" sign="040">红包</li>
            <li class="b-li bor-b" sign="010">充值</li>
            <li class="b-li bor-b" sign="050">退款</li>
            <li class="b-li bor-b" sign="020">提现</li>
            <li class="b-li bor-b" sign="030">返利</li>
            <li class="b-li bor-b" sign="093">支付</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/ejs.min.js"></script>
    <script type="text/javascript" src="js/trade.js"></script>
</body>

</html>
